<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microverse trials</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form class="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Enter your name" />
        </div>
        <div>
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter your Email"
      />
    </div>
    <div>
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="3" max="7" placeholder="Age" />
    </div>
<div>
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="" id="dropdown">
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
      </select>
    </div>

    <div>

      <label for="">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" id="" value="" name="" />
      <label for="">Definitely</label>
      <input type="radio" id="" value="" name="" />
      <label for="">Maybe</label>
      <input type="radio" id="" value="" name="" />
      <label for="">Not sure</label>
    </div>
      <div>
      <label for="">What is your favorite feature of freeCodeCamp?</label>
      <select name="" id="dropdown">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
      </select>
    </div>
    <div>
      <label for="">Which option best describes your current role?</label>
      <input type="radio" id="" value="" name="">
      <label for="">Front-end Projects</label>
      <input type="radio" id="" value="" name="">
      <label for="">Back-end Projects</label>
      <input type="radio" id="" value="" name="">
      <label for="">Data Visualization</label>
    </div>

    <div>
      <label for=""> Any comments or suggestions?</label>
      <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
    </div>
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
